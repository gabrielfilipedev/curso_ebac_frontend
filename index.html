<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista-tarefas</title>
</head>
<body>
    <form id="form-tarefa">
        <input type="text" id="nova-tarefa" placeholder="Adicionar nova tarefa">
        <button id="adicionar-tarefa">Adicionar</button>
      </form>
      
      <ul id="lista-tarefas">
      </ul>
      
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script>
        $(document).ready(function() {
          $('#adicionar-tarefa').click(function(event) {
            event.preventDefault();
            var tarefa = $('#nova-tarefa').val();
            $('#lista-tarefas').append('<li>' + tarefa + '</li>');
            $('#nova-tarefa').val('');
          });
          
          $('#lista-tarefas').on('click', 'li', function() {
            $(this).toggleClass('riscado');
          });
        });
      </script>
      
      <style>
        .riscado {
          text-decoration: line-through;
        }
      </style>
</body>
</html>
